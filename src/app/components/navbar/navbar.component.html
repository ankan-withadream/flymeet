<!-- Navbar -->
<nav class="bg-gray-800 text-white p-4 flex justify-between items-center">
    <div class="flex items-center">
      <button (click)="toggleMenu()" class="mr-4 focus:outline-none">
        <!-- Hamburger icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <a href="#" class="text-xl font-semibold">Fly-meet</a>
    </div>
  
 <!-- Navbar Links -->
 <ul class="hidden md:flex space-x-6 items-center">
  <li><a href="#" class="hover:text-gray-400">Home</a></li>
  <li><a href="#" class="hover:text-gray-400">Services</a></li>
  
  <!-- Authentication Links -->
  <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
    <li><a onclick="my_modal_2.showModal()" class="hover:text-gray-400">Login</a></li>
    <li><a href="/register" class="hover:text-gray-400">Register</a></li>
  </ng-container>
  
  <!-- User Profile Dropdown if logged in -->
  <ng-template #loggedInTemplate>
    <li class="relative">
      <button class="hover:text-gray-400 focus:outline-none">
        Profile
      </button>
      <ul class="absolute right-0 mt-2 w-48 bg-gray-800 text-white border border-gray-700 rounded-lg shadow-lg">
        <li><a href="#" class="block px-4 py-2 hover:bg-gray-700">Account</a></li>
        <li><a href="#" class="block px-4 py-2 hover:bg-gray-700">Settings</a></li>
        <li><a href="#" onclick="authService.logout()" class="block px-4 py-2 hover:bg-gray-700">Logout</a></li>
      </ul>
    </li>
  </ng-template>
</ul>
</nav>
  
  <!-- Side Menu -->
  <div [ngClass]="{'translate-x-0': isMenuOpen, '-translate-x-full': !isMenuOpen}"
       class="fixed top-0 left-0 w-64 h-full bg-gray-800 text-white transform transition-transform duration-300 ease-in-out z-50">
    <div class="p-4">
      <button (click)="toggleMenu()" class="focus:outline-none">
        <!-- Close icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <ul class="mt-4">
      <li><a href="#" class="block p-4 hover:bg-gray-700">Home</a></li>
      <li><a href="#" class="block p-4 hover:bg-gray-700">Services</a></li>
    <!-- Authentication Links for Mobile -->
    <ng-container *ngIf="!isLoggedIn; else mobileLoggedInTemplate">
      <li><a onclick="my_modal_2.showModal()" class="block p-4 hover:bg-gray-700">Login</a></li>
      <!-- <button class="btn" onclick="my_modal_2.showModal()">open modal</button> -->

      <li><a href="/register" class="block p-4 hover:bg-gray-700">Register</a></li>
    </ng-container>
    
    <!-- User Dropdown in Side Menu if logged in -->
    <ng-template #mobileLoggedInTemplate>
      <li><a href="#" class="block p-4 hover:bg-gray-700">Account</a></li>
      <li><a href="#" class="block p-4 hover:bg-gray-700">Settings</a></li>
      <li><a href="#" (click)="logout()" class="block p-4 hover:bg-gray-700">Logout</a></li>
    </ng-template>
    </ul>
  </div>
